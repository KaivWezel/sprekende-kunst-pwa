<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="manifest" href="/manifest.json">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles/index.css" />
	<script src="/js/app.js"></script>
	<title>Sprekende kunst</title>
</head>

	<body>
		<header>
<a href="/"><h1>Sprekende kunst</h1></a>
	<nav>
		<a href="/artists">Kunstenaars</a>
		<a href="/results">Resultaten</a>
		<form action="/results" method="GET">
			<label for="search">Zoeken</label>
			<input type="search" id="search" name="q" />
		</form>
	</nav>
</header>

		<main>
			<div class="intro">
				<h2>Hoe werkt dit?</h2>
				<p>
					Zoek naar je favoriete kunstwerk en ontdek wat er nog meer te vinden is
				</p>
			</div>
			<form action="/results" method="GET" class="searchForm">
				<h2>Wat zoek je?</h2>
				<div class="field">
					<label for="query">Trefwoord</label>
					<input type="search" name="q" id="query" />
				</div>
				<div class="field">
					<label for="artist">Kunstenaar</label>
					<input type="search" name="involvedMaker" id="artist" />
				</div>
				<button>Zoeken</button>
			</form>
		</main>
	</body>
</html>
